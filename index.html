<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cooking Master</title>
</head>

<body>
    <section>
        <div id="foodDetail">

        </div>
    </section>
    <section>
        <nav class="navbar navbar-expand-lg navbar-light nav-color sticky-top  mt-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="img-fluid img-logo" src="images/logo-food.jpg" alt="logo">
                </a>
                <button class="navbar-toggler dropdown-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                <div class="collapse navbar-collapse nav-style" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto font-weight-bold p-2 navbar-font">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        <a class="nav-link active" href="#about">About</a>
                        <a class="nav-link active" href="#recipes">Recipes</a>
                        <a class="nav-link active" href="#blog">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container ">
            <div class="input-wrapper form-inline ">
                <input id="input-search" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <label for="search" class="fas fa-search input-icon"></label>
                <button onClick="getMealName()" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>

            </div>

        </div>


    </section>
    <section class="meal-list">
        <div id="meals"></div>
    </section>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
